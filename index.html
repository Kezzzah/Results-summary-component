<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">



  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

<main>
  <div class="flex-container">

  <div class="card , gradient">
    <h1>Your Result</h1>

     <div class="score">
        <h2>76</h2><p class="outOf">of 100</p>
     </div>

    <h3>Great</h3>

    <p class="scoreBio">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  
  <div class="summary">
    <h4>Summary</h4>

 
      <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
    <span class="red">Reaction</span>
    <span class="right-align">80 <b>/ 100</b></span>
    <br>

    
      <img src="./assets/images/icon-memory.svg" alt="memory icon">
    <span class="yellow">Memory</span>
    <span class="right-align">92 <b>/ 100</b></span>
    <br>

    
      <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
    <span class="blue">Verbal</span>
    <span class="right-align">61 <b>/ 100</b></span>
    <br>

    
      <img src="./assets/images/icon-visual.svg" alt="visual icon">
    <span class="darkBlue">Visual</span>
    <span class="right-align">72 <b>/ 100</b></span>
    <br>

    <div class="btn">
      <button class= "gradient">Continue</button>
    </div>
  </div>

 </div>
</main>

  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kezz</a>.
  </div>
</footer>
  
</body>
</html>
